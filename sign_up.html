<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercise</title>
  </head>
  <body>
    <h1>course sign up page</h1>
    <br />
    <p>
      Please Note: First Name, Last Name, Email And Password are Required
    </p>
    <form>
      <label for="fname">First Name:</label>
      <br />
      <input id="fname" type="text" name="" value="" placeholder="First Name" required
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <br />
      <input id="lname" type="text" name="" value="" placeholder="Last Name" required>
      <br />
      <label for="mailid">Email:</label>
      <br />
      <input id="mailid" type="email" name="" value="" placeholder="name@gmail.com" required>
      <br />
      <label for="pass">Password:</label>
      <br />
      <input id="pass" type="password" name="" value="" >
      <br />
      <h3>Are you over the age of 18?</h3>
      <label for="age">Yes</label>
      <input id="age"type="radio" name="age" value="Yes">
      <label for="age">No</label>
      <input id="age"type="radio" name="age" value="No">
      <h3>Do you have a credit card or paypal?</h3>
      <select  name="payment">
      <option value="credit"> Credit card </option>
      <option value="paypal"> Paypal </option>
      </select>
      <br />
      <br />
      <input type="submit" name="" value="SUBMIT">
    </form>

  </body>
</html>
